# Notebook Database
# Unified registry tracking all notebooks and their execution environments
# between eng-ai-agents and eaia repositories.
#
# Schema:
#   source: Path in aiml-common repository (eaia)
#   notebook: Destination path in this repository (relative to notebooks/)
#   code_cells: Number of code cells
#   environment: Execution environment (torch.dev.gpu, ros.dev.gpu, or colab)
#   description: Brief description of notebook content
#   colab_deps: Override pip packages for Colab setup cell (optional, space-separated)
#   last_executed: Date of last successful execution (auto-updated, YYYY-MM-DD)
#   duration_seconds: Execution time in seconds (auto-updated)
#
# Environments:
#   torch.dev.gpu - PyTorch with CUDA (local Docker)
#   ros.dev.gpu   - ROS 2 Jazzy (local Docker)
#   colab         - Google Colab (remote execution)
#
# Use "---" as a separator between topic groups.

