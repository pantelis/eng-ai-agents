# Stripped Notebooks Registry
# This file tracks all notebooks that have been stripped of markdown cells
# for public release in the eng-ai-agents repository.
#
# When converting aiml-common notebooks to MDX, always run the strip skill
# and add the stripped notebook here.
#
# Schema:
#   source: Path in aiml-common repository
#   stripped: Destination path in this repository
#   code_cells: Number of code cells
#   environment: Execution environment (torch.dev.gpu, ros.dev.gpu, or colab)
#   description: Brief description of notebook content
#
# Environments:
#   torch.dev.gpu - PyTorch with CUDA (local Docker)
#   ros.dev.gpu   - ROS 2 Jazzy (local Docker)
#   colab         - Google Colab (remote execution)
#
# Use "---" as a separator between topic groups.

